    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css" />

      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.16.0/dist/pdf-lib.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h1 class="h1">Shopping Cart</h1>
    <nav>
        <img src="icon/p1.svg" alt="ไอคอน_ทั้งหมด" onclick="filterProducts('all')" />
        <img src="icon/p2.svg" alt="ไอคอน_เครื่องดื่ม" onclick="filterProducts('category1')" />
        <img src="icon/p3.svg" alt="ไอคอน_ขนม" onclick="filterProducts('category2')" />
        <img src="icon/p4.svg" alt="ไอคอน_ของเล่น" onclick="filterProducts('category3')"/>
        <img src="icon/p5.svg" alt="ไอคอน_น้ำยาปลับผ้านุ้ม" onclick="filterProducts('category4')"/>
        <img src="icon/p7.svg" alt="ไอคอน_แอลกอฮอ" onclick="filterProducts('category5')"/>
        <img src="icon/p6.svg" alt="ไอคอน_ของฝากผาย" onclick="filterProducts('category6')"/>
      </nav>
      
      <div class="product" id="category1">
        <img src="keyboard2.jpg" alt="" />
        <div class="layer">
          <p class="lead">Product 2 - $15</p>
          <button class="btn btn-primary" id="add-to-cart" data-product-id="2" data-price="15">
            Add to Cart
          </button>
        </div>
      </div>
      <div class="tab" id="category1">
        <img src="keyboard2.jpg" alt="">
      </div>
      
      <style>
        .product {
          display: none; /* ซ่อนสินค้าทั้งหมดเมื่อไม่ได้เลือกไอคอน */
        }
        .product.active {
          display: block; /* แสดงสินค้าที่ถูกเลือก */
        }
      </style>
      
      <script>
        function filterProducts(category) {
          var products = document.querySelectorAll('.product');
          products.forEach(function(product) {
            if (product.id === category || category === 'all') {
              product.classList.add('active');
            } else {
              product.classList.remove('active');
            }
          });
        }
      </script>
      

    <div class="container">

      <div class="cart">
        <h2>Cart <i class="fa-solid fa-cart-shopping"></i></h2>
        <div id="cart">
          <p>No items in cart.</p>
        </div>
        <button id="place-order" class="btn btn-success">
          Place Order & Save PDF
        </button>
      </div>
    </div>

    <script src="save-pdf.js"></script>

    <script src="cart.js"></script>
  </body>
